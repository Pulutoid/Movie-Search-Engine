<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Movie Search Engine</title>
    <style>
        /* General Styles */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://via.placeholder.com/1920x1080.png?text=Cinema+Background') no-repeat center center/cover;
            overflow: hidden;
            background-image: url(getStarted.png);

            background-repeat: no-repeat;

            background-position: center;

            background-attachment: fixed;

            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .content button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            background-color: #407342;
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Movie Search Engine</h1>
        <p>Your ultimate destination for discovering movies tailored to your taste. Explore our extensive database,
            create your profiles, and enjoy personalized recommendations.</p>
        <button onclick="window.location.href='/switchProfile'">Get Started</button>
    </div>
</body>

</html>
