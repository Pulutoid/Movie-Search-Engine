<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie Search</title>
  <style>
    /* Additional styles for enhanced filters */
    .filter-section h4 {
      margin-top: 20px;
    }

    .grid-item {
      position: relative;
      display: inline-block;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .grid-item .hover-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .grid-item:hover .hover-title {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Search Section -->
    <form action="/search" method="GET" class="search-section">
      <input type="text" name="title" placeholder="Search for movies..." />
      <button type="submit">Search</button>
    </form>

    <!-- Advanced Search Filters -->
    <form action="/search" method="GET" class="filter-section">
      <!-- Genre Checkboxes -->
      <div class="mb-4">
        <h4>Select Genres</h4>
        <div class="btn-group">
          <label>
            <input type="checkbox" name="genres" value="Short" /> Short
          </label>
          <label>
            <input type="checkbox" name="genres" value="Animation" /> Animation
          </label>
          <label>
            <input type="checkbox" name="genres" value="Documentary" /> Documentary
          </label>
          <label>
            <input type="checkbox" name="genres" value="Comedy" /> Comedy
          </label>
          <label>
            <input type="checkbox" name="genres" value="Drama" /> Drama
          </label>
          <label>
            <input type="checkbox" name="genres" value="Action" /> Action
          </label>
          <label>
            <input type="checkbox" name="genres" value="Horror" /> Horror
          </label>
          <label>
            <input type="checkbox" name="genres" value="Sci-Fi" /> Sci-Fi
          </label>
          <label>
            <input type="checkbox" name="genres" value="Romance" /> Romance
          </label>
          <label>
            <input type="checkbox" name="genres" value="Thriller" /> Thriller
          </label>
        </div>
      </div>

      <!-- Year Range -->
      <div class="mb-4">
        <h4>Select Year Range</h4>
        <div class="btn-group">
          <input type="number" name="minYear" placeholder="Min Year" style="margin-right: 10px; padding: 10px;" />
          <input type="number" name="maxYear" placeholder="Max Year" style="padding: 10px;" />
        </div>
      </div>

      <!-- IMDb Rating Buttons -->
      <div class="mb-4">
        <h4>Select IMDb Rating</h4>
        <div class="btn-group">
          <button class="btn filter-btn" type="button" onclick="setRating(7, 10)">7-10</button>
          <button class="btn filter-btn" type="button" onclick="setRating(5, 7)">5-7</button>
          <button class="btn filter-btn" type="button" onclick="setRating(0, 5)">0-5</button>
        </div>
        <input type="hidden" name="minRating" id="minRating" />
        <input type="hidden" name="maxRating" id="maxRating" />
      </div>

      <!-- Other Attribute Inputs -->
      <div class="mb-4">
        <h4>Select Other Attributes</h4>
        <div class="btn-group">
          <input type="text" name="director" placeholder="Director Name" style="margin-right: 10px; padding: 10px;" />
          <input type="text" name="cast" placeholder="Cast Member" style="margin-right: 10px; padding: 10px;" />
          <input type="text" name="country" placeholder="Country" style="margin-right: 10px; padding: 10px;" />
          <input type="text" name="language" placeholder="Language" style="padding: 10px;" />
        </div>
      </div>

      <!-- Search Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Search</button>
      </div>
    </form>

    <!-- Movie Grid Section -->
    <h1>Top Recommendations</h1>
    <div class="movie-grid">
      {% for movie in movieSearchResult %}
      <div class="grid-item">
        <a href="{{ movie.poster }}" target="_blank">
          <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" />
          <div class="hover-title">{{ movie.title }}</div>
        </a>
      </div>
      {% endfor %}
    </div>

    <!-- Pagination Controls -->
    <div class="pagination">
      {% if page > 1 %}
      <a href="?{% for key, value in query %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ page - 1 }}"
        class="pagination-prev">Previous</a>
      {% endif %}

      <span>Page {{ page }} of {{ totalPages }}</span>

      {% if page < totalPages %} <a
        href="?{% for key, value in query %}{% if key != 'page' %}{{ key }}={{ value }}&{% endif %}{% endfor %}page={{ page + 1 }}"
        class="pagination-next">Next</a>
        {% endif %}
    </div>
  </div>

  <script>
    // Set the rating filters
    function setRating(min, max) {
      document.getElementById('minRating').value = min;
      document.getElementById('maxRating').value = max;
    }
  </script>
</body>

</html>
