<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie Search</title>
  <style>
    body {
      background-color: #1c2c2b;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .search-section input {
      width: 400px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .search-section button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-section button:hover {
      background-color: #45a049;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
    }

    .filter-section {
      margin-bottom: 40px;
    }

    .filter-section h4 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-group button {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 20px;
      border: 1px solid #ffffff;
      background-color: transparent;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-group button:hover,
    .btn-group button.active {
      background-color: #4caf50;
      color: #ffffff;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .grid-item {
      width: 150px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Search Section -->
    <form action="/search" method="GET" class="search-section">
      <input type="text" name="title" placeholder="Search for movies..." />
      <button type="submit">Search</button>
    </form>

    <!-- Advanced Search Filters -->
    <form action="/search" method="GET" class="filter-section">
      <!-- Genre Buttons -->
      <div class="mb-4">
        <h4>Select Genres</h4>
        <div class="btn-group">
          <button class="btn filter-btn" name="genres" value="Short">Short</button>
          <button class="btn filter-btn" name="genres" value="Animation">Animation</button>
          <button class="btn filter-btn" name="genres" value="Documentary">Documentary</button>
          <button class="btn filter-btn" name="genres" value="Comedy">Comedy</button>
          <button class="btn filter-btn" name="genres" value="Drama">Drama</button>
          <button class="btn filter-btn" name="genres" value="Action">Action</button>
        </div>
      </div>

      <!-- Year Decade Buttons -->
      <div class="mb-4">
        <h4>Select Decade</h4>
        <div class="btn-group">
          <button class="btn filter-btn" name="minYear" value="1880" data-maxYear="1889">1880s</button>
          <button class="btn filter-btn" name="minYear" value="1890" data-maxYear="1899">1890s</button>
          <button class="btn filter-btn" name="minYear" value="1900" data-maxYear="1909">1900s</button>
          <!-- Add more buttons for each decade up to 2030s -->
        </div>
      </div>

      <!-- IMDb Rating Buttons -->
      <div class="mb-4">
        <h4>Select IMDb Rating</h4>
        <div class="btn-group">
          <button class="btn filter-btn" name="minRating" value="7" data-maxRating="10">7-10</button>
          <button class="btn filter-btn" name="minRating" value="5" data-maxRating="7">5-7</button>
          <button class="btn filter-btn" name="minRating" value="0" data-maxRating="5">0-5</button>
        </div>
      </div>

      <!-- Other Attribute Buttons -->
      <div class="mb-4">
        <h4>Select Other Attributes</h4>
        <div class="btn-group">
          <button class="btn filter-btn" name="director" value="Director+Name">Director Name</button>
          <button class="btn filter-btn" name="cast" value="Cast+Member">Cast Member</button>
          <button class="btn filter-btn" name="country" value="Country">Country</button>
          <button class="btn filter-btn" name="language" value="Language">Language</button>
        </div>
      </div>

      <!-- Search Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Search</button>
      </div>
    </form>

    <!-- Movie Grid Section -->
    <h1>Top Recommendations</h1>
    <div class="movie-grid">
      {% for movie in movieSearchResult %}
      <div class="grid-item">
        <img src="{{ movie.poster }}" alt="{{ movie.title }} poster" />
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
